<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../styles/popup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../scripts/vendor/jquery.js"></script>
    <script src="../scripts/vendor/bootstrap.js"></script>
    <script src="../scripts/popup.js"></script>
</head>
<body>
    <div class="popup_container">
        <div class="text-center">
            <img src="../images/techmark_logo.png" height="60px">
        </div>
        <hr/>
        <div id="success_msg" class="alert alert-success alert-dismissible text-center" role="alert" style="display: none;">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            Article posted successfully.
        </div>
        <div id="error_msg" class="alert alert-danger alert-dismissible text-center" role="alert" style="display: none;">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            Oops something went wrong.
        </div>

        <a href="http://localhost:4200" target="_blank" class="btn btn-default btn-lg btn-block ">
            <i class="glyphicon glyphicon-new-window"></i> &nbsp;
            Open Tech Mark
        </a>
    </div>
</body>
</html>
