<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../styles/popup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../scripts/vendor/jquery.js"></script>
    <script src="../scripts/vendor/bootstrap.js"></script>
</head>
<body>
    <div class="popup_container">
        <div class="text-center">
            <img src="../images/techmark_logo.png" height="60px">
        </div>
        <hr/>

        <div id="success_msg" class="alert alert-success alert-dismissible text-center" role="alert" style="display: none;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          Article posted successfully.
        </div>
        <div id="error_msg" class="alert alert-danger alert-dismissible text-center" role="alert" style="display: none;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          Oops something went wrong.
        </div>

        <div id="login_container" class="login_container" style="display: none;">
          <div class="form-group">
            <label>Email</label>
            <input id="emailId" type="text" class="form-control"
                   placeholder="Email Id"
                   name="username"
                   required
              />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input id="password" type="password" class="form-control"
                   placeholder="Password"
                   name="password"
                   required />
            <!--<a class="theme-color" href="javascript:;" (click)="forgotPassword()" class="forgot-password">Forgot Password ?</a>-->
          </div>
          <div class="form-group mg-top-20">
            <button id="loginBtn" class="btn button-main btn-block btn-lg">Sign In</button>
          </div>
        </div>

        <a id="open_techmark" class="btn button-main btn-lg btn-block" style="display: none;">
            <i class="glyphicon glyphicon-new-window"></i> &nbsp;
            Open Tech Mark
        </a>
    </div>
    <script src="../scripts/popup.js"></script>
</body>
</html>
