<div class="col-md-24 col-lg-20 main" style="float:none; margin: 0 auto;">
  <div class="panel">
    <div class="mid-content">
      <div class="row">
        <div class="col-md-12">
          <h1>Input Field</h1>

          <form>
            <div class="form-group">
              <label for="normalInput">Normal</label>
              <input type="text" class="form-control" id="normalInput" placeholder="Wayne Hotel">
            </div>
            <div class="form-group">
              <label for="activeInput">Active</label>
              <input type="text" class="form-control" id="activeInput" placeholder="Wayne Hotel" value="Wayne Hotel">
            </div>
            <div class="form-group">
              <label for="disabledInput">Disabled</label>
              <input type="text" class="form-control" id="disabledInput" placeholder="Wayne Hotel" disabled>
            </div>
            <div class="form-group has-error">
              <label for="errorInput">Error</label>
              <input type="text" class="form-control" id="errorInput" placeholder="Wayne Hotel" value="Wayne Hotel">
              <span class="help-block text-right">Email address is not correct</span>
            </div>

            <div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  <span>Option one is this and that&mdash;be sure to include why it's great</span>
                </label>
              </div>
              <div class="checkbox disabled">
                <label>
                  <input type="checkbox" value="" disabled>
                  <span>Option two is disabled</span>
                </label>
              </div>

              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  <span>Option one is this and that&mdash;be sure to include why it's great</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  <span>Option two can be something else and selecting it will deselect option one</span>
                </label>
              </div>
              <div class="radio disabled">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                  <span>Option three is disabled</span>
                </label>
              </div>
            </div>

            <div>
              <div class="checkbox checkbox-inline">
                <label>
                  <input type="checkbox" id="inlineCheckbox1" value="option1"> <span>Option 1</span>
                </label>
              </div>
              <div class="checkbox checkbox-inline">
                <label>
                  <input type="checkbox" id="inlineCheckbox2" value="option2"> <span>Option 2</span>
                </label>
              </div>
              <div class="checkbox checkbox-inline">
                <label>
                  <input type="checkbox" id="inlineCheckbox3" value="option3"> <span>Option 3</span>
                </label>
              </div>
              <div class="clearfix"></div>
              <div class="radio radio-inline">
                <label>
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> <span>Option 1</span>
                </label>
              </div>
              <div class="radio radio-inline">
                <label>
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> <span>Option 2</span>
                </label>
              </div>
              <div class="radio radio-inline">
                <label>
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> <span>Option 3</span>
                </label>
              </div>
            </div>
          </form>
          <p>&nbsp;</p>
        </div>
        <div class="col-md-12">
          <h1>Input Field</h1>
          <div>
            <div class="alert alert-success" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              Success Message</div>
            <div class="alert alert-info" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              Info Message</div>
            <div class="alert alert-warning" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              Warning Message</div>
            <div class="alert alert-danger" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              Error Message</div>
          </div>

          <div>
            <div class="upload-image-container">
              <div class="content">
                <span class="icon icon-upload"></span>
                <span class="filename"></span>

                <span>Drop an image or browse it from your computer</span>
                <input type="file" class="input">
                <div class="clearfix"></div>
                <div class="progress-container col-md-8 col-md-push-8">
                  <div class="col-md-18">
                    <div class="progress">
                      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 status-current-value">
                    40%
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="upload-image-container small is-dragover">
              <div class="content">
                <span class="icon icon-upload"></span>
                <span class="filename"></span>

                <span>Drop an image or browse it from your computer</span>
                <input type="file" class="input">
                <div class="clearfix"></div>
                <div class="progress-container col-md-8 col-md-push-8">
                  <div class="col-md-18">
                    <div class="progress">
                      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 status-current-value">
                    40%
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
